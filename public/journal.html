<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling</title>
    <link rel="stylesheet" href="Entries.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
          <ul class="nav-links">
            <!-- <li><a href="javascript:history.back()">‚Üê Back</a></li> -->
            <li><a href="/homepage">Home</a></li>
            <li><a href="/journal">Journal</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/findTherapist">Therapist</a></li>
            <li><a href="/relaxVideos">Videos</a></li>
            <li><a href="/quiz">Quiz</a></li>
          </ul>
        </div>
      </nav>
      
      <!-- Spacer to push page content below navbar -->
      <div style="margin-top: 70px;"></div>
      
    <div class="container">
        <h1>Write down your thoughts!</h1>
        <!-- Journal Submission Form -->
        <form id="journalForm" action="/journal/post" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Short title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" placeholder="Your journal content" required></textarea>

            <button type="submit" id="submitButton">Submit</button>
        </form>
        <!-- View Table Entries Button placed below the form -->
        <button type="button" onclick="window.location.href='journal/view-entries'">View Table Entries</button>
        <div id="entries"></div>
    </div>
    <script>
        if (window.location.search.includes("success=true")) {
            alert("Journal Entry Saved Successfully!");
            history.replaceState({}, document.title, "/");
        }
    </script>
</body>
</html>
