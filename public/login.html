


<head>
    <link rel="stylesheet" href="style1.css">
</head>  
<body>
   <header>
     <nav>
       <div class="logo-nav">
         <div class="logo">
           <img src="logo.webp" alt="Website Logo">
           <span>Mindspace</span>
         </div>
         <ul class="nav-links">
           <li><a href="/register">Register</a></li>
           <li><a href="/login">LogIn</a></li>
         </ul>
       </div>
     </nav>
   </header>   
<div class="login-container">
   <div class="login-form row">
       
       <form action="/api/auth/login" method="post" class="needs-validation" novalidate>
           <h1  class="report-text">Login</h1><br>
   
           <div class="mb-3">
               <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Username" type="text" required>
               <div class="invalid-feedback">
                   enter valid username!
                 </div>
           </div>
           <div class="mb-3">
               <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
           </div>
           <button class="btn btn-primary mt-3" type="submit">Log In</button>
       </form>
       
   </div>
</div>
